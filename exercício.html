<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício_html</title>
</head>
<body>
    <main>
        <h1>Formulário de cadastro</h1>
        <form>
            <label for="name_text">Nome:</label>
            <input type="text" id="name_text">
            <br>
            <label for="email_text">E-mail:</label>
            <input type="email" id="email_text">
            <br>
            <label for="senha_text">Senha:</label>
            <input type="password" id="senha_text">
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
